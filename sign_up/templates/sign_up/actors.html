{% extends 'sign_up/index.html' %}
{% block header %}
{% endblock header %}
{% block content %}
    <p>报名名单如下:</p>
    <ul>
    {% for team in teams %}
        <li>
            <a href="{% url 'sign_up:actor' team.id %}" style="text-decoration:none">
                {{ team.team_name }}--{{ team.leader }}
                <a href="{% url 'sign_up:delete_actor' team.id %}" style="text-decoration:none">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;删除
                </a>
            </a>
        </li>
    {% empty %}
        <li>当前还未报名</li>
    {% endfor %}
    </ul>
{% endblock content %}
