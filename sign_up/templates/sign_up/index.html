{% load bootstrap3 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算机基础知识大赛</title>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
<div>
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                </button>
                <a class="navbar-brand" href="{% url 'sign_up:index' %}">计算机基础知识大赛</a>
            </div>
            {% if user.is_authenticated %}
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="{% url 'sign_up:new_team' %}">创建队伍</a></li>
                    </ul>
                    <ul class="nav navbar-nav">
                        <li><a href="{% url 'sign_up:add_team' %}">加入队伍</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                               aria-haspopup="true" aria-expanded="false">
                                你好,{{ user.username }}
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="{% url 'users:logout' %}">注销</a></li>
                            </ul>
                        </li>
                    </ul>

                    {% else %}
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="{% url 'users:login' %}">登录</a></li>
                        <li><a href="{% url 'users:register' %}">注册</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            {% endif %}
        </div><!-- /.container-fluid -->
    </nav>
</div>
<div class="container">

    <div class="page-header">
        {% block content %}{% endblock %}
    </div>
    <!-- /container -->
</body>
</html>
