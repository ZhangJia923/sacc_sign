<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <a href="{% url 'sign_up:index' %}">计算机基础知识大赛报名系统</a> --
        {% if user.is_authenticated %}
            <a href="{% url 'sign_up:new_actor' %}">报名</a> --
            <a href="{% url 'sign_up:actors' %}">报名信息</a>--
            <a href="{% url 'sign_up:teams' %}">已创建队伍</a>
            Hello,{{ user.username }}--
            <a href="{% url 'users:logout' %}">注销</a>
        {% else %}
            <a href="{% url 'users:login' %}">登录</a>--
            <a href="{% url 'users:register' %}">注册</a>
        {% endif %}
    </div>
    <div>
        {% block header %}{% endblock %}
    </div>
    <div>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
